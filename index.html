<!DOCTYPE html>
<html>
<head>
	<meta lang="en">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Калькулятор</title>
</head>
<body>

	<h1>Калькулятор</h1>
	
	<div class="calc">
		<div class="calc__screen">
			<span class="calc__result">&nbsp;</span>
			<input class="calc__input" type="text">
		</div>
		<div class="calc__inner">	
			<button class="button">
				&larr;
			</button>
			<button class="button">
				CE
			</button>
			<button class="button">
				C
			</button>
			<button class="button">
				&plusmn;
			</button>
			<button class="button">
				&radic;
			</button>
			<button class="button button--number">
				7
			</button>
			<button class="button button--number">
				8
			</button>
			<button class="button button--number">
				9
			</button>
			<button class="button">
				/
			</button>
			<button class="button">
				%
			</button>
			<button class="button button--number">
				4
			</button>
			<button class="button button--number">
				5
			</button>
			<button class="button button--number">
				6
			</button>
			<button class="button">
				*
			</button>
			<button class="button">
				1/x
			</button>
			<div class="calc__cols">
				<div class="calc__col">
					<button class="button button--number">
						1
					</button>
					<button class="button button--number">
						2
					</button>
					<button class="button button--number button--double-col">
						0
					</button>
				</div>
				<div class="calc__col">
					<button class="button button--number">
						3
					</button>
					<button class="button">
						-
					</button>
					<button class="button button--number">
						,
					</button>
					<button class="button">
						+
					</button>
			    </div>
			    <div class="calc__col">
					<button class="button button--double-row">
						=
					</button>
				</div>
			</div>
		</div> <!-- /.calc__inner -->
		
	</div> <!-- /.calc -->

</body>
</html>
